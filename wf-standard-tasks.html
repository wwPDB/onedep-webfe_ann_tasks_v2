<!DOCTYPE html>
<html lang="en">
  <head>
    <!--#include virtual="/ann_tasks_v2/includes/head_common_bs.html"-->
    <title>Annotation Tasks Module</title>
  </head>
  
  <body>
    <div id="wrap">
      
      <!-- Common page navigation -->
      <!--#include virtual="/ann_tasks_v2/includes/page_header_bs.html"-->
      
      
      <div class="container">        <!-- Begin main page content container -->
	<div class="page-header"> 
	  <h3>Annotation Tasks  <small>Standard Tasks</small> 	    <small id="span_identifier" class="pull-right displaynone"> </small></h3>
	</div>


	<!--  Tasks section -->
	<div id="task-alt-dialog"></div>

	<div id="task-dialog" title="Task Calculations">

          <!-- Solvent calculation form -->
          <form id="solvent-task-form" class="form-inline" role="form">  
            <fieldset>
	      <legend>Solvent position calculation <a href="wf-help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

	      <div class="form-group">	      
		<label class="control-label" for="solvent-task-form-inp-1">Options:</label>
		<input id="solvent-task-form-inp-1" class="form-control" type="text" name="task-form-args"  value="" size="80" placeholder="Command line arguments"/> 
	      </div>
	     
              <input class="btn btn-primary my-task-form-submit"  type="submit" value="Run"/> 
              <div class="my-task-form-status"></div>
              <div class="my-task-form-links"></div>

            </fieldset>
          </form>

          <!-- Link calculation form -->
          <form id="link-task-form" class="form-inline" role="form">  
            <fieldset>
	      <legend>Link calculation <a href="wf-help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

	      <div class="form-group">	      
		<label class="control-label" for="link-task-form-inp-1">Options:</label>
		<input id="link-task-form-inp-1" class="form-control my-task-form-args" type="text" name="task-form-args"  value="" size="80" placeholder="Command line arguments"/> 
	      </div>

              <input class="btn btn-primary my-task-form-submit"  type="submit" value="Run"/> 
              <div class="my-task-form-status"></div>
              <div class="my-task-form-links"></div>
            </fieldset>
          </form>

          <form id="secstruct-task-form"  enctype="multipart/formdata" class="form-inline" role="form">   
            <fieldset>
	      <legend>Secondary structure calculation <a href="wf-help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

	      <div class="form-group">	      
		<label class="control-label" for="secstruct-task-form-inp-1">Topology file name</label>
		<input id="secstruct-task-form-inp-1" class="form-control" type="file" name="topfile"  value="" size="60" /> 
	      </div>
	      <div class="form-group">	      
		<label class="control-label" for="secstruct-task-form-inp-2">File type</label> 
		<select id="secstruct-task-form-inp-2" class="form-control" name="topfiletype" columns="3">
                  <option selected="selected"    value="top">Topology</option>
		</select>
	      </div>
              <input class="btn btn-primary my-task-form-submit"  type="submit" value="Run"/> 
              <div class="my-task-form-status"></div>
              <div class="my-task-form-links"></div>

            </fieldset>
          </form>

          <!-- NA features calculation form -->
          <form id="nafeature-task-form" class="form-inline" role="form">  
            <fieldset>
	      <legend>NA features calculation <a href="wf-help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

	      <div class="form-group">	      
		<label class="control-label" for="nafeature-task-form-inp-1">Options:</label>
		<input id="nafeature-task-form-inp-1" class="form-control" type="text" name="task-form-args"  value="" size="80" placeholder="Command line arguments"/> 
	      </div>

              <input class="btn btn-primary my-task-form-submit"  type="submit" value="Run"/> 
              <div class="my-task-form-status"></div>
              <div class="my-task-form-links"></div>
            </fieldset>
          </form>

          <!-- Site calculation form -->
          <form id="site-task-form" class="form-inline" role="form">  
            <fieldset>
	      <legend>Site calculation <a href="wf-help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

	      <div class="form-group">	      
		<label class="control-label" for="site-task-form-inp-1">Options:</label>
		<input id="site-task-form-inp-1" class="form-control" type="text" name="task-form-args"  value="" size="80" placeholder="Command line arguments"/> 
	      </div>

              <input class="btn btn-primary my-task-form-submit"  type="submit" value="Run"/> 
              <div class="my-task-form-status"></div>
              <div class="my-task-form-links"></div>
            </fieldset>
          </form>


	</div> <!-- end of task dialog -->

	<!-- progress spinner -->
	<div id="loading">
	  <div id="loadingcontent">
	    <p id="loadingspinner">
	      Running calculation ...
	    </p>
	  </div>
	</div>


      </div> <!-- End main page content container -->
      
    </div> <!-- end wrap -->
    
    <!--#include virtual="/ann_tasks_v2/includes/page_javascript_bs.html"-->
    <!--#include virtual="/ann_tasks_v2/includes/page_footer_bs.html"-->
  </body>
</html>
